<body>
  <div class="formulario-container">
    <h1 class="text-center"> Crear Clientes</h1>

    <form [formGroup]="clienteForm" (submit)="crearCliente()">
      <div class = "row">
        <div clas = "col-md-5">
          <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre:</label>
            <input type="text" formControlName="nombre" class="form-control" placeholder="nombre" />
          </div>
          
          <div class="mb-3">
            <label for="direccion" class="form-label">Direcci√≥n:</label> 
            <input type="text"formControlName="direccion"class="form-control" placeholder="direccion"/>
          </div>
          

          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono:</label>
            <input type="number"formControlName="telefono"class="form-control" placeholder="telefono"/>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" formControlName="email" class="form-control" placeholder="email"/>
          </div>
          <div class="mb-3">
            <label for="Nombre" class="form-label">Tipo de Documento:</label>
            <input type="text" formControlName="tipoDocumento"class="form-control"  placeholder="tipo de documento"/>
          </div>

          <div class="mb-3">
            <label for="numeroDocumento" class="form-label">Numero de Documento:</label>
            <input type="text"formControlName="numeroDocumento"class="form-control" placeholder=" Numero Documento"/>
          </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary "style="margin-right: 10px;" >Crear Cliente </button>
      
          <button type="button"  class="btn btn-danger ">
            <a  routerLink="../../clientes" style="text-decoration: none; color: white;"> Cancelar</a> <!--invocar las rutas-->
          </button>
        </div>
    </div>
    </div>
    </form>
  </div>
</body>
