<body>
  <div class="formulario-container">
    <h1 class="text-center">Crear servicios</h1>
    
    <form [formGroup]="serviciosForm" (submit)="crearServicio()">
      <div class="row">
        <div class="col-md-5">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre del servicio" />
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del servicio:</label>
            <input type="text" formControlName="descripcion" class="form-control" placeholder="Descripción del servicio" rows="3" />
          </div>

          <div class="mb-3">
            <label for="precio" class="form-label">Precio del servicio:</label>
            <input type="text" formControlName="precio" class="form-control" placeholder="Precio del servicio" />
          </div>

         

          <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <select formControlName="categoria" class="form-control">
              @for (categoria of categorias; track $index) {
              <option [value]="categoria">{{ categoria }}</option>
              }
            </select>
          </div>

          
          <div class="mb-3">
            <label for="acciones" class="form-label">Acciones /servicio</label>
            <select class="form-control" formControlName="acciones" required>
              @for (accion of acciones; track $index) {
              <option [value]="accion">{{ accion }}</option>
              }
            </select>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Crear Servicio</button>
            <button type="submit" class="btn btn-danger">
              <a routerLink="../../servicios" style="text-decoration: none; color: white;">Cancelar</a>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
