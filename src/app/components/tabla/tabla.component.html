<h2>tabla del componnete hijo</h2>

<h4 > {{tituloTabla}}</h4>
<table  class="table table-bordered border-primary">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">nombre</th>
    </tr>
  </thead>
  <tbody>
    <!--aca estamos haciendo un for para llamar los datos de la tabla-->
    @for (user of usuarios; track $index) {
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
    </tr>
    }
  </tbody>
</table>
